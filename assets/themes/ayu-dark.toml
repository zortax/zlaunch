# Ayu Dark theme for zlaunch
# Based on https://github.com/ayu-theme/ayu-colors
name = "ayu-dark"

# Window settings
window_background = "#0a0e14b3"      # Background with transparency
window_border = "#39bae626"          # Blue with low opacity
window_border_radius = 12.0

# List items
item_margin_x = 8.0
item_margin_y = 1.0
item_padding_x = 8.0
item_padding_y = 7.0
item_border_radius = 6.0
item_background = "#00000000"        # Transparent
item_background_selected = "#39bae61a"  # Blue highlight

# Item content
item_title_color = "#b3b1ad"         # Foreground
item_description_color = "#4d5566"   # Comment
item_title_line_height = 16.0
item_content_height = 34.0

# Icons
icon_size = 24.0
icon_placeholder_background = "#0d1016"  # Selection bg
icon_placeholder_color = "#4d5566"       # Comment

# Empty state
empty_state_height = 200.0
empty_state_color = "#4d5566"        # Comment

[calculator]
icon_background = "#39bae626"        # Blue
icon_color = "#39bae6"               # Blue
error_color = "#f07178"              # Red

[action_indicator]
width = 64.0
right_position = 8.0
label_color = "#4d5566"              # Comment
key_background = "#0d1016"           # Selection bg
key_border = "#1f2430"               # UI bg
key_color = "#b3b1ad"                # Foreground
key_padding_x = 4.0
key_padding_top = 2.0
key_padding_bottom = 1.0
key_border_radius = 3.0
key_font_size = 10.0
key_line_height = 10.0

[emoji]
columns = 8
cell_size = 64.0
font_size = 28.0
cell_selected_bg = "#39bae61a"       # Blue
cell_border_radius = 6.0
cell_gap = 2.0

[ai]
error_background = "#f07178"         # Red
error_title_color = "#0a0e14"        # Background
error_message_color = "#01060e"      # Dark

[markdown]
paragraph_line_height = 20.0
heading_line_height = 22.0
code_block_radius = 6.0
code_line_height = 18.0

[clipboard]
color_icon_size = 16.0
preview_padding = 16.0
color_swatch_size = 120.0
color_preview_gap = 20.0
color_code_gap = 8.0
color_label_width = 60.0

[section_header]
color = "#4d5566"                    # Comment
margin_top = 8.0
margin_bottom = 4.0
padding_y = 6.0

[layout]
separator_width = 1.0
item_description_height = 18.0
