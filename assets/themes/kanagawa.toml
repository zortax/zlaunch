# Kanagawa theme for zlaunch
# Based on https://github.com/rebelot/kanagawa.nvim
name = "kanagawa"

# Window settings - zen and minimal
window_background = "#1f1f28d9"      # Background
window_border = "#7e9cd826"          # Blue
window_border_radius = 12.0

# List items - minimalist spacing
item_margin_x = 8.0
item_margin_y = 1.0
item_padding_x = 9.0
item_padding_y = 7.0
item_border_radius = 6.0
item_background = "#00000000"
item_background_selected = "#2a2a37"  # Selection

# Item content
item_title_color = "#dcd7ba"         # Foreground
item_description_color = "#727169"   # Comment
item_title_line_height = 17.0
item_content_height = 35.0

# Icons - moderate size
icon_size = 24.0
icon_placeholder_background = "#16161d"
icon_placeholder_color = "#727169"

# Empty state
empty_state_height = 200.0
empty_state_color = "#727169"

[calculator]
icon_background = "#7e9cd826"        # Blue
icon_color = "#7e9cd8"
error_color = "#e82424"              # Red

[action_indicator]
width = 64.0
right_position = 8.0
label_color = "#727169"
key_background = "#2a2a37"
key_border = "#363646"
key_color = "#dcd7ba"
key_padding_x = 5.0
key_padding_top = 2.5
key_padding_bottom = 1.5
key_border_radius = 3.0
key_font_size = 10.0
key_line_height = 10.0

[emoji]
columns = 8
cell_size = 63.0
font_size = 28.0
cell_selected_bg = "#2a2a37"
cell_border_radius = 6.0
cell_gap = 2.0

[ai]
error_background = "#e82424"
error_title_color = "#1f1f28"
error_message_color = "#16161d"

[markdown]
paragraph_line_height = 20.0
heading_line_height = 22.0
code_block_radius = 6.0
code_line_height = 18.0

[clipboard]
color_icon_size = 16.0
preview_padding = 16.0
color_swatch_size = 120.0
color_preview_gap = 20.0
color_code_gap = 8.0
color_label_width = 60.0

[section_header]
color = "#727169"
margin_top = 8.0
margin_bottom = 4.0
padding_y = 6.0

[layout]
separator_width = 1.0
item_description_height = 18.0
