# Nord theme for zlaunch
# Based on https://www.nordtheme.com/
name = "nord"

# Window settings
window_background = "#2e3440b3"      # Polar Night 0 with transparency
window_border = "#88c0d026"          # Frost 2 with low opacity
window_border_radius = 12.0

# List items
item_margin_x = 8.0
item_margin_y = 1.0
item_padding_x = 8.0
item_padding_y = 7.0
item_border_radius = 6.0
item_background = "#00000000"        # Transparent
item_background_selected = "#88c0d01a"  # Frost highlight

# Item content
item_title_color = "#eceff4"         # Snow Storm 2
item_description_color = "#4c566a"   # Polar Night 3
item_title_line_height = 16.0
item_content_height = 34.0

# Icons
icon_size = 24.0
icon_placeholder_background = "#3b4252"  # Polar Night 1
icon_placeholder_color = "#4c566a"       # Polar Night 3

# Empty state
empty_state_height = 200.0
empty_state_color = "#4c566a"        # Polar Night 3

[calculator]
icon_background = "#88c0d026"        # Frost 2
icon_color = "#88c0d0"               # Frost 2
error_color = "#bf616a"              # Aurora Red

[action_indicator]
width = 64.0
right_position = 8.0
label_color = "#4c566a"              # Polar Night 3
key_background = "#3b4252"           # Polar Night 1
key_border = "#434c5e"               # Polar Night 2
key_color = "#eceff4"                # Snow Storm 2
key_padding_x = 4.0
key_padding_top = 2.0
key_padding_bottom = 1.0
key_border_radius = 3.0
key_font_size = 10.0
key_line_height = 10.0

[emoji]
columns = 8
cell_size = 64.0
font_size = 28.0
cell_selected_bg = "#88c0d01a"       # Frost
cell_border_radius = 6.0
cell_gap = 2.0

[ai]
error_background = "#bf616a"         # Aurora Red
error_title_color = "#2e3440"        # Polar Night 0
error_message_color = "#242933"      # Darker

[markdown]
paragraph_line_height = 20.0
heading_line_height = 22.0
code_block_radius = 6.0
code_line_height = 18.0

[clipboard]
color_icon_size = 16.0
preview_padding = 16.0
color_swatch_size = 120.0
color_preview_gap = 20.0
color_code_gap = 8.0
color_label_width = 60.0

[section_header]
color = "#4c566a"                    # Polar Night 3
margin_top = 8.0
margin_bottom = 4.0
padding_y = 6.0

[layout]
separator_width = 1.0
item_description_height = 18.0
