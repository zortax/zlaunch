name: Release

on:
  push:
    tags:
      - "[0-9]+.[0-9]+.[0-9]+*"

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            arch: x86_64
          - target: aarch64-unknown-linux-gnu
            arch: aarch64
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build release binary
        run: cross build --release --target ${{ matrix.target }}

      - name: Prepare release artifacts
        run: |
          VERSION="${GITHUB_REF_NAME}"
          ARTIFACT_NAME="zlaunch-${VERSION}-${{ matrix.arch }}-linux"

          mkdir -p "${ARTIFACT_NAME}"
          cp "target/${{ matrix.target }}/release/zlaunch" "${ARTIFACT_NAME}/"
          cp LICENSE "${ARTIFACT_NAME}/"
          cp README.md "${ARTIFACT_NAME}/"

          # Generate PKGBUILD for local installation (included in tarball)
          cat > "${ARTIFACT_NAME}/PKGBUILD" << 'PKGBUILD_EOF'
          # Maintainer: Leonard Seibold <git@zrtx.de>
          pkgname=zlaunch-bin
          pkgver=VERSION_PLACEHOLDER
          pkgrel=1
          pkgdesc='A fast application launcher for Linux wayland desktops built with GPUI'
          arch=('ARCH_PLACEHOLDER')
          url='https://github.com/zortax/zlaunch'
          license=('MIT')
          depends=(
              'wayland'
              'freetype2'
              'fontconfig'
              'openssl'
              'libxkbcommon'
              'vulkan-icd-loader'
          )
          provides=('zlaunch')
          conflicts=('zlaunch')
          source=()
          sha256sums=()

          package() {
              cd "${srcdir}/.."
              install -Dm755 zlaunch "${pkgdir}/usr/bin/zlaunch"
              install -Dm644 LICENSE "${pkgdir}/usr/share/licenses/${pkgname}/LICENSE"
              install -Dm644 README.md "${pkgdir}/usr/share/doc/${pkgname}/README.md"
          }
          PKGBUILD_EOF

          # Remove leading whitespace and substitute placeholders
          sed -i 's/^          //' "${ARTIFACT_NAME}/PKGBUILD"
          sed -i "s/VERSION_PLACEHOLDER/${VERSION}/" "${ARTIFACT_NAME}/PKGBUILD"
          sed -i "s/ARCH_PLACEHOLDER/${{ matrix.arch }}/" "${ARTIFACT_NAME}/PKGBUILD"

          tar -czvf "${ARTIFACT_NAME}.tar.gz" "${ARTIFACT_NAME}"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.arch }}
          path: zlaunch-*-${{ matrix.arch }}-linux.tar.gz

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*.tar.gz
          generate_release_notes: true
